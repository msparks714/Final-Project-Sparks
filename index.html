<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>NAIA Residents</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css' rel='stylesheet' />
    <link href='css/styles.css' rel='stylesheet' />
  </head>
  <body>
    <!-- this is the map container-->
    <div id='map-container'></div>

    <!-- the sidebar is fixed width and will contain a title, some text, and buttons -->
    <div id='sidebar'>
      <h3>Native American Populations in the US and on Reservations</h3>
      <p>Ever wonder how many registered tribe members live on a reservation?</p>
      <p>Explore the top 5 cities that Native Americans, by number, live in.</p>
      <hr/>
      <br/>
      <!-- Buttons for flying the map -->
      <button class='flyto-button' id="losangeles"><i class="fas fa-sun"></i> Los Angeles, CA</button>
      <br/>
      <button class='flyto-button' id="anchorage">✈️ Anchorage, AK</button>
      <br/>
      <button class='flyto-button' id="oklahomacity">✈️ OKC,OK</button>
      <br/>
      <button class='flyto-button' id="phoenix">✈️ Phoenix, AZ</button>
      <br/>
      <button class='flyto-button' id="nyc">🗽 NYC, NY</button>
    </div>

    <!-- Load mapboxGL, jQuery, then our local javascript files -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js'></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src='data/cities.geojson'></script>
    <script src='js/scripts.js'></script>
  <body>
</html>
